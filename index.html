<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game of life</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
        <div class="mainTitle" id="main_title">Симулятор игры "жизнь"</div>
    </header>
    <div class="main_content">
        <div class="settings" id="block_settings">

            <div id="btn-open_description">
                <a target="_blank" href="https://ru.wikipedia.org/wiki/%D0%98%D0%B3%D1%80%D0%B0_%C2%AB%D0%96%D0%B8%D0%B7%D0%BD%D1%8C%C2%BB">Описание игры</a>
            </div><br>

            <p class="name_input">Ширина поля</p>
            <input type="number" min="10" max="200" step="1" value="100" id="width" class="input_size">

            <p class="name_input">Высота поля</p>
            <input type="number" min="10" max="200" step="1" value="100" id="height" class="input_size">

            <p class="name_input">Интервал (мсек)</p>
            <input type="number" min="1" max="2000" step="1" value="30" id="timeout" class="input_size">

            <p class="name_input">Размер ячейки</p>
            <input type="number" min="1" max="100" step="1" value="7" id="cellSize" class="input_size">

            <div class="block_action">
                <div class="row1">
                    <input type="button" id="clear" value="Очистка" class="btn_action">
                    <input type="button" id="step" value="Шаг" class="btn_action">
                </div>
                <div class="row1">
                    <input type="button" id="savePNG" value="Сохранить в PNG" class="btn_action">
                    <input type="button" id="rand" value="Рандомизация" class="btn_action">
                </div>
            </div>

            <input type="button" id="btnPaint" value="Рисовать" class="btn-main">
            <input type="button" id="autoplay" value="Плей" class="btn_play btn-main">
        </div>

        <div class="block_canvas" id="block_canvas">
            <canvas id="back" width="100" height="1400" ></canvas>
            <canvas id="game" width="100" height="1400" ></canvas>
        </div>
    </div>

    <script src="GameLife.js" type="application/javascript"></script>
    <script src="functions.js" type="application/javascript"></script>
    <script src="index.js" type="application/javascript"></script>
</body>
</html>
