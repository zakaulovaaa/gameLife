<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game of life</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
        <div class="mainTitle">
            Игра "ЖИЗНЬ"
        </div>
    </header>
    <div class="settings">
        <div>Ширина поля <input type="number" min="10" max="200" step="1" value="100" id="width" onchange="init()"></div>

        <div>Высота поля <input type="number" min="10" max="200" step="1" value="100" id="height" onchange="init()"></div>

        <input type="button" id="clear" value="Очистка">
        <input type="button" id="rand" value="Рандомизация">
        <input type="button" id="step" value="Шаг">

        <div>Интервал (мсек)
            <input type="number" min="1" max="2000" step="1" value="30" id="timeout">
            <input type="button" id="autoplay" value="Плей">
        </div>

        <input type="button" id="btnStop" value="Стоп">
        

    </div>
    <div class="fs">
        <input type="file" id="loadField" value="Загрузить из файла">
        <input type="button" id="savePNG" value="Сохранить в PNG">
        <input type="button" id="saveField" value="Сохранить в файл">
        
    </div>

    <canvas id="back" width="1400" height="1400" ></canvas>
    <canvas id="game" width="1400" height="1400" ></canvas>
    <br>

    <hr>

    <script src="index.js" type="application/javascript"></script>
</body>
</html>
